<ion-content>
  <ion-header mode="md" class="ion-no-border ion-margin-top">
      <ion-toolbar>
        <ion-title class="ion-font-bold ion-font-bigger">
          Transactions
        </ion-title>
        <ion-buttons slot="end" class="ion-padding">
          <ion-button>
            <ion-icon name="search-outline" class="toolbar-search-icon"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
  <app-day-selector></app-day-selector>
  <app-transactions></app-transactions>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="pink">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button>
        <ion-icon name="cash-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="grid-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
