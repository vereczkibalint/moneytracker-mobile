<ion-content fullscreen>
  <ion-header translucent>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/auth"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="forgot-password-form">
    <ion-row>
      <ion-col>
        <ion-text>
          <h1 class="ion-font-bold ion-text-center">Reset your password</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin">
      <ion-col>
        <ion-item>
          <ion-label position="floating" color="medium" class="ion-font-bold">Registered email address</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="5">
        <ion-button color="pink" expand="block">
          <ion-text class="auth-button-label">Send email</ion-text>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
